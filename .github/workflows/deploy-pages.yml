name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (create lockfile if missing)
        run: |
          if [ -f package.json ]; then
            echo "package.json found"
            if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
              echo "Lockfile found — running npm ci"
              npm ci
            else
              echo "No lockfile — running npm install (will generate package-lock.json)"
              npm install
            fi
          else
            echo "No package.json — skipping Node install"
          fi

      - name: Commit generated package-lock.json back to main (if created)
        env:
          GIT_BRANCH: ${{ github.ref_name }}
        run: |
          # Only attempt to commit if package-lock.json exists and is not tracked
          if [ -f package-lock.json ] && ! git ls-files --error-unmatch package-lock.json >/dev/null 2>&1; then
            echo "Found newly generated package-lock.json — committing back to ${GIT_BRANCH}"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            # Use [skip ci] to avoid re-triggering workflows for this commit
            git commit -m "chore: add generated package-lock.json [skip ci]" || echo "Nothing to commit"
            git push origin HEAD:${GIT_BRANCH}
          else
            echo "No new package-lock.json to commit or already tracked."
          fi

      - name: Build (if a build script exists)
        run: |
          if [ -f package.json ]; then
            echo "Running npm run build --if-present"
            npm run build --if-present
          else
            echo "No package.json — skipping build"
          fi

      - name: Determine publish directory
        id: set-publish-dir
        run: |
          # common build output directories: build, dist, docs
          if [ -d build ]; then
            echo "publish_dir=build" >> $GITHUB_OUTPUT
            echo "Detected publish_dir: build"
          elif [ -d dist ]; then
            echo "publish_dir=dist" >> $GITHUB_OUTPUT
            echo "Detected publish_dir: dist"
          elif [ -d docs ]; then
            echo "publish_dir=docs" >> $GITHUB_OUTPUT
            echo "Detected publish_dir: docs"
          elif [ -f index.html ]; then
            # publish the repository root (useful for static sites with index.html in repo)
            echo "publish_dir=." >> $GITHUB_OUTPUT
            echo "Detected publish_dir: . (root)"
          else
            echo "No publish directory found. Checked: build, dist, docs, index.html" >&2
            exit 1
          fi

      - name: Deploy to GitHub Pages (push to gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.set-publish-dir.outputs.publish_dir }}

      - name: Published site info
        run: |
          echo "Published (or updated) GitHub Pages for this repo."
          echo "Expected site URL: https://liamvwoudenberg-lang.github.io/portfoliosite/"
